<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mekso Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>

    <div id="gameOverResult">
        <h1>Rock, Paper Scissors</h1>

            <h4>Computer Score</h4>
        </div>
        <h2 id="scores"></h2>
        <h3 id="conclusion"></h3>
        <h4 id="gameOverHeading"></h4>
    </div>

    <div id="buttonsDiv">
        <!--
        <button class="gameButton" id="Rock">Rock</button>
        <button class="gameButton" id="Paper">Paper</button>
        <button class="gameButton" id="Scissors">Scissors</button>
-->

        <img src="media/rock.png" id="rockImgButton" class="imageButton">
        <img src="media/scroll.png" id="paperImgButton" class="imageButton">
        <img src="media/scissors.png" id="scissorsImgButton" class="imageButton">
    </div>

    <div id="resultDiv">

    </div>

</html>
